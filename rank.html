<style>
body{
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:url('https://i.imgur.com/ZskENbp.jpeg') center/cover no-repeat fixed;
    color:#fff;
    min-height:100vh;
    display:flex;
    flex-direction:column;
}
body::before{
    content:'';
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    backdrop-filter:blur(6px);
    z-index:-1;
}
main{
    flex:1;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:20px;
}
h1{
    font-family:'Minecraft',monospace;
    font-size:36px;
    margin-bottom:15px;
}
.login-success{
    background:rgba(0,0,0,.65);
    padding:15px 20px;
    border-radius:14px;
    max-width:700px;
    width:100%;
    margin-bottom:20px;
}
.login-success .player{
    color:#00ff00;
    font-weight:bold;
}
.rank-container{
    display:flex;
    flex-direction:column;
    gap:25px;
    max-width:700px;
    width:100%;
}
.rank-box{
    background:rgba(0,0,0,.65);
    border-radius:14px;
    padding:20px;
    cursor:pointer;
    transition:.2s;
}
.rank-box:hover{
    transform:scale(1.02);
    box-shadow:0 0 20px rgba(0,255,0,.5);
}
.rank-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.rank-header .name{
    font-family:'Minecraft',monospace;
    font-size:36px;
}
.rank-header .price{
    font-size:22px;
    font-weight:bold;
}
.rank-footer{
    font-family:'Minecraft',monospace;
    font-size:12px;
    color:#ccc;
    margin-top:8px;
}
.rank-features{
    display:none;
    margin-top:12px;
}
.rank-features ul{
    list-style:none;
    padding:0;
    margin:0;
}
.rank-features li{
    margin:4px 0;
}
.buy-row{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:12px;
}
.buy-row button{
    padding:10px 20px;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg,#00ff00,#008000);
    color:#fff;
    font-weight:bold;
    cursor:pointer;
}
footer{
    margin-top:auto;
    padding:20px;
    text-align:center;
    background:rgba(0,0,0,.7);
    border-radius:16px;
}
footer a{color:#00bfff;text-decoration:none}
footer a:hover{text-decoration:underline}

/* Warna rank */
.rank-Vip .name{color:#00ffff}
.rank-Vipplus .name{color:#00ff00}
.rank-Mvp .name{color:#ffcc00}
.rank-Mvpplus .name{color:#ff9900}
.rank-Yongsun .name{color:#ff66ff}
.rank-Yongsunplus .name{color:#ff33ff}
.rank-Nightmare .name{color:#ff0000}
.rank-Nightmareplus .name{color:#9900ff}
</style>
</head>

<body>
<main>
<h1>LIST & FITUR RANK</h1>

<div class="login-success">
<p>✅ Berhasil Login!</p>
<p>Nama Minecraft: <span class="player" id="player-name">Player123</span></p>
<ul>
<li>Rank bersifat permanen</li>
<li>Tidak bisa refund</li>
<li>Pindah akun via konfirmasi admin</li>
</ul>
</div>

<div class="rank-container" id="rank-container"></div>
</main>

<footer>
<p>© NanSMP</p>
<p>
<a href="syarat-ketentuan.html">Syarat & Ketentuan</a> |
<a href="https://discord.gg/4KPhCnvQyf">Discord</a> |
<a href="https://whatsapp.com/channel/0029VaqnH97L7UVWBeMAyX2I">WhatsApp</a>
</p>
<p><a href="https://store.nansmp.net">store.nansmp.net</a></p>
<p style="font-size:12px;color:#ccc">Tidak berafiliasi dengan Mojang atau Microsoft</p>
</footer>

<script>
const params = new URLSearchParams(window.location.search);
const playerName = params.get('player') || 'Player123';
document.getElementById('player-name').textContent = playerName;

const rankData = {
 "Vip":{price:15000,features:["Anvil","Heal","Feed","Nick","Repair","Skull","Blocklimit 14k","Claim 6x","Sethome 6x"]},
 "Vip+":{price:30000,features:["Anvil","Heal","Feed","Nick","Repair","Skull","Fly","Blocklimit 35k","Claim 9x","Sethome 9x"]},
 "Mvp":{price:50000,features:["Anvil","Heal","Feed","Nick","Repair","Skull","Fly","Tp","Speed","Blocklimit 50k","Claim 12x","Sethome 12x"]},
 "Mvp+":{price:80000,features:["Anvil","Heal","Feed","Nick","Repair","Skull","Fly","Tp","God","Speed","Time set","Blocklimit 75k","Claim 15x","Sethome 15x"]},
 "Yongsun":{price:120000,features:["Anvil","Heal","Feed","Nick","Repair","Skull","Fly","Tp","God","Speed","Time set","Vanish","Weather","Blocklimit 100k","Claim 20x","Sethome 20x"]},
 "Yongsun+":{price:170000,features:["Anvil","Heal","Feed","Nick","Repair","Skull","Fly","Tp","God","Speed","Time set","Vanish","Weather","Invsee","Blocklimit 125k","Claim 25x","Sethome 25x"]},
 "Nightmare":{price:200000,features:["Anvil","Heal","Feed","Nick","Repair","Skull","Fly","Tp","God","Speed","Vanish","Weather","Invsee","Effect","Blocklimit 500k","Claim 50x","Sethome 50x"]},
 "Nightmare+":{price:300000,features:["Anvil","Heal","Feed","Nick","Repair","Skull","Fly","Tp","God","Speed","Vanish","Weather","Invsee","Effect","Blocklimit 1M","Claim 1000x","Sethome 1000x"]}
};

const container = document.getElementById('rank-container');

for(const [rankName, data] of Object.entries(rankData)){
    const box=document.createElement('div');
    box.className='rank-box rank-'+rankName.replace('+','plus');

    box.innerHTML=`
    <div class="rank-header">
        <span class="name">${rankName}</span>
        <span class="price">Rp ${data.price.toLocaleString()}</span>
    </div>
    <div class="rank-footer">Klik untuk melihat fitur</div>
    <div class="rank-features">
        <ul>${data.features.map(f=>`<li>${f}</li>`).join('')}</ul>
        <div class="buy-row">
            <button>BELI SEKARANG!</button>
            <b>Rp ${data.price.toLocaleString()}</b>
        </div>
    </div>`;
    container.appendChild(box);

    const features = box.querySelector('.rank-features');

    box.addEventListener('click',e=>{
        if(e.target.tagName === 'BUTTON') return;
        features.style.display = features.style.display==='block'?'none':'block';
    });

    box.querySelector('button').onclick = (e)=>{
        e.stopPropagation();
        const now = new Date();
        const text =
`----------BELI / UPGRADE RANK-----------
Nama Minecraft: ${playerName}
Tanggal: ${now.toLocaleDateString('id-ID')}
Waktu:
- ${now.toLocaleTimeString('id-ID')} WIB
- ${new Date(now.getTime()+3600000).toLocaleTimeString('id-ID')} WITA
- ${new Date(now.getTime()+7200000).toLocaleTimeString('id-ID')} WIT
Beli Rank: ${rankName}
Harga: Rp. ${data.price.toLocaleString()}
--------------------------------------------------------`;

        window.open(`https://wa.me/6287780959219?text=${encodeURIComponent(text)}`,'_blank');
    };
}
</script>
</body>
</html>
