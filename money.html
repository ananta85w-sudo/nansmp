<script>
// Ambil nama player dari URL (misal ?player=Farhan)
const urlParams = new URLSearchParams(window.location.search);
const playerName = urlParams.get('player') || 'Player123';
document.getElementById('player-name').textContent = playerName;

// Kalkulator Money
const rupiahInput = document.getElementById('rupiah-input');
const moneyResult = document.getElementById('money-result');

// Contoh konversi: 1 RP = 60 Money server
function calcMoney(rp){
    return rp * 60;
}

// Fungsi format Money (k,m,b,t), maksimal 10T
function formatMoney(money){
    if(money >= 1_000_000_000_000){
        let t = money/1_000_000_000_000;
        if(t>10) t = 10;
        return t.toFixed(1).replace(/\.0$/,'') + 'T';
    } else if(money >= 1_000_000_000){
        return (money/1_000_000_000).toFixed(1).replace(/\.0$/,'') + 'B';
    } else if(money >= 1_000_000){
        return (money/1_000_000).toFixed(1).replace(/\.0$/,'') + 'M';
    } else if(money >= 1000){
        return (money/1000).toFixed(1).replace(/\.0$/,'') + 'k';
    } else {
        return money;
    }
}

// Event input
rupiahInput.addEventListener('input', () => {
    let rp = parseFloat(rupiahInput.value);
    if(isNaN(rp) || rp <= 0){
        moneyResult.textContent = 'Total Money: 0';
        return;
    }
    let money = calcMoney(rp);
    moneyResult.innerHTML = 'Total Money: <span style="color:#00ff00">' + formatMoney(money) + '</span>';
});

// Tombol beli langsung ke WhatsApp
document.getElementById('buy-btn').addEventListener('click', () => {
    let rp = parseFloat(rupiahInput.value);
    if(isNaN(rp) || rp <=0){
        alert('Masukkan jumlah Rupiah valid!');
        return;
    }
    let money = calcMoney(rp);
    const today = new Date();
    const dateStr = today.toLocaleDateString('id-ID');

    const text = `---------------TOPUP MONEY-----------------
Nama Minecraft: ${playerName}
Tanggal/Tahun: ${dateStr}
Jumlah money: ${money}
----------------------------------------------`;

    const waURL = 'https://wa.me/62881038098059?text=' + encodeURIComponent(text);
    window.open(waURL, '_blank');
});
</script>
